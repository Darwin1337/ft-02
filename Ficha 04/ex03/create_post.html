<!DOCTYPE html>
<html lang="pt" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Resolução do exercício 01">
  <meta name="keywords" content="HTML">
  <meta name="author" content="Diogo Borges">
  <title>Exercício 01 - Create Post</title>
</head>
<body>
  <header>
    <h1>Criar Post</h1>
    <nav>
      <ul>
        <li><a href="index.html">Página Inicial</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form action="create_post.html" method="POST">
      <div>
        <label for="titulo">Título</label>
        <input type="text" name="titulo" id="titulo" required>
      </div>
      <div>
        <label for="conteudo">Conteúdo</label>
        <textarea name="conteudo" id="conteudo" cols="30" rows="10"></textarea> 
      </div>
      <div>
        <label for="upload">Upload de vídeo</label>
        <input type="file" name="upload" id="upload">
      </div>
      <div>
        <input type="submit">
      </div>
    </form>
  </main>
</body>
</html>
