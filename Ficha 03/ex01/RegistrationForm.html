<!DOCTYPE html>
<html lang="pt" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Exercício 01</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Resolução do exercício 01">
  <meta name="keywords" content="HTML">
  <meta name="author" content="Diogo Borges">
</head>

<body>
  <fieldset>
    <legend>Form</legend>
    <form method="post" action="https://www.webucator.com/course-demos/htm101/process-form.cfm" target="_blank">
      <h1>Registration Form</h1>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" value="">
      <br>
      <label for="pw">Password:</label>
      <input type="password" id="pw" name="pw" value="">
      <br>
      <input type="hidden" id="emailMe" name="emailMe" value="40200353@esmad.ipp.pt">
      <label>Gender:</label>
      <input type="radio" id="genderm" name="gender" value="m">Male
      <input type="radio" id="genderf" name="gender" value="f">Female
      <br>
      <label for="terms">Click to accept our terms:</label>
      <input type="checkbox" id="terms" name="terms" value="terms">
      <br>
      <label for="info">Where did you hear about us?</label>
      <select id="referral" name="referral">
        <option value="0">--Please choose--</option>
        <option value="wom">Word of Mouth</option>
        <option value="other">Other</option>
        <optgroup label="Search Engine">
          <option value="Google">Google</option>
          <option value="Yahoo">Yahoo!</option>
          <option value="MSN">MSN</option>
        </optgroup>
      </select><br>
      <label for="comments">Comments:</label>
      <br>
      <textarea id="comments" name="comments" rows="5" cols="45"></textarea>
      <br>
      <input type="submit" name="register" value="Register">
      <input type="reset" name="reset" value="Reset">
    </form>
  </fieldset>

</body>
</html>
